<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Barang</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>

<div class="container" id="barang">
<br />
<h3 align="center">Tabel Barang</h3>
<br />
<div class="panel panel-default">

<div class="panel-heading">
<div class="row">

<div class="col-md-12">

<h3 class="panel-title">Barang</h3>

</div>
</div>
</div>

<div class="panel-body">

<div class="table-responsive">
<div class="mb-3" style="margin-bottom: 15px;">

<div class="form-group">

<label>Kode</label>

<input type="text" class="form-control" v-model="kode" placeholder="Kode Barang"/>

</div>

<div class="form-group">

<label>Nama</label>

<input type="text" class="form-control" v-model="nama" placeholder="Nama Barang"/>

</div>

<div class="form-group">

<label>Kategori</label>

<input type="text" class="form-control" v-model="kategori" placeholder="Kategori

Barang"/>

</div>

<div class="form-group">

<label>Stok</label>
<input type="number" class="form-control" v-model="stok" placeholder="Stok Barang"/>

</div>

<div class="form-group">
<label>Harga</label>

<input type="number" class="form-control" v-model="harga" placeholder="harga Barang"/>

</div>
<br />

<input type="button" class="btn btn-primary" @click="submitData" style="width: 100%;"

value="Submit"/>

</div>

<table class="table table-bordered table-striped">

<tr>
<th>ld</th>

<th>Kode</th>

<th>Nama</th>

<th>Kategori</th>

<th>Stok</th>

<th>Harga</th>

<th>Delete</th>

</tr>

<tr v-for="row in allData">
<td>{{ row.id}}</td>

<td>{{ row.kode }}</td>

<td>{{ row.nama }}</td>

<td>{{ row.kategori }}</td>
<td>{{ row.stok }}</td>

<td>{{ row.harga }}</td>

<td><button type="button" name="delete" class="btn btn-danger btn-xs delete"
@click="deleteData(row.id)">Delete</button></td>

</tr>
</table>
</div>
</div>
</div>
</div>
</body>
</html>

<script src="app.js"></script>
